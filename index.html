  <head>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>

    <header>
      <h1>Etch-A-Sketch</h1>

    <button id="resetBtn">Reset</button>
    </main>
